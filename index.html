<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Downloader</title>
</head>

<body>
    <h1>Downloader</h1>
    
    <div class="output" id="output"></div>
    <div class="output-mid" id="output-mid">
        Please input parallel download image quantity (default: <font color="red">10</font>)
    </div>
    <div class="input" id="send">
        <input type="text" class="text_box" id="input">
        <button id="button" onclick="input()">Enter</button>
    </div>
    <div class="progress" id="progress"></div>
    <script src="app.js"></script>
    <script>
        document.getElementById("input").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("button").click();
            }
        });
    </script>
</body>

</html>
